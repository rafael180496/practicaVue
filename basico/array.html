<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div id="app">
    <!--como manejar formularios
      modelo de la caja de texto
      v-model="atributo" evento submit y
      submit.prevent="metodo"
      @submit.prevent="metodo"
      v-for="variable in coleccion"
       -->
    <input  type="text" name="nombre" v-model="nombre" placeholder="ingresa tu nombre">
    <p>Tu nombre en mayuscula es:{{nombre | uppercase}}</p>

    <form action="" method="" @submit.prevent="submit">
      <h2>Â¿Cuales son tus cursos favoritos?</h2>
      <!--Ciclo de vistas con v-for
        e cada uno es v-bind:atributo=""-->
      <template id="" v-for="curso in cursos">
        <input v-model='cursoSe' type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
        <label v-bind:for="curso.value">{{curso.nombre}}</label>
      </template>
      <button type="submit" >Enviar</button>
    </form>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
          el:'#app',
          data:{
            nombre:'',
            cursoSe:[],
            cursos:[{
              nombre:'Curso de Vue.js',value:'vue'
            },{
              nombre:'Curso de SEO',value:'seo'
            },{
              nombre:'Curso de React y Redux',value:'react'
            },{
              nombre:'Curso de Growth Marketing',value:'growth'
            }]
          },
          filters:{
            uppercase:(str)=>{
              return str.toUpperCase()
            }
          },
          methods:{
                submit: function(){
                    console.log('Se ejecuta el metodo submit')
                    console.log(this.cursoSe);
                }
          }

        })
    </script>
  </body>
</html>
